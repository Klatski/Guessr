<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <p id="correct"></p>
        <p id="go">Choose a number from 1 to 100</p>
        <div class="input-group">
            <input required="" type="text" name="text" autocomplete="off" class="input" id="Num1">
            <label class="user-label" id="label">Secret Number</label>
        </div>
        <p id="ran"></p>
        <div class="button-row">
            <button id="btnchck" class="boton-elegante">Check</button>
            <button id="show" class="boton-elegante">Show Number</button>
            <button id="clear" class="boton-elegante">Clear</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</body>
</html>
